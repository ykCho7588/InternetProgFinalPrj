<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신발 쇼핑몰</title>
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'single_pages/css/landing_page.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/8dc413e15b.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'shop/navbar.html' %}
<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">Shoe-Mart</h1>
                <h4>여러분 발의 영원한 단짝을 만나보세요.</h4>
            </div>
            <div class="col-lg-5">
                <h2 class="text-dark">Shop - Popular Item</h2>
                {% for item in popular_items %}
                <div class="card mt-2">
                    <div class="card-body">
                        <h6><a href="{{item.get_absolute_url}}" class="text-decoratrion-none text-dark">{{item.item_name}}</a></h6>
                        <span class="badge rounded-pill bg-light text-dark float-right">{{item.category}}</span>
                        <span class="badge rounded-pill bg-light text-dark">
                            <img class="rounded-circle mr-1" width="20px" src="{{item.get_avatar_url}}" alt="{{item.author}}">
                            {{item.author.username}}이 등록
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom">
    {% include 'shop/footer.html' %}</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
